<div class="overlay">
  <div class="profile">
    <div class="container">
      <div class="row">
        <div
          class="col-md-3 col-xs-12"
          *ngFor="let item of fav; let i = index"
          data-aos="zoom-in"
          data-aos-delay="500"
          data-aos-duration="1000"
          data-aos-easing="ease-in-out"
        >
          <i
            class="far fa-trash-alt text-danger"
            (click)="delete(i); deleteSuccess()"
          ></i>
          <img src="{{ item.image_url }}" alt="" width="100%" height="250px" />
          <div class="details d-flex justify-content-between">
            <span>{{ item.title }}</span>
            <a
              class="btn btn-primary btn-sm"
              target="_blank"
              href="{{ item.publisher_url }}"
              >Details</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="alert"
  *ngIf="fav.length == 0"
  data-aos="fade-up"
  data-aos-duration="2000"
>
  <h2>
    {{ "you have not chooses any pizza" | titlecase }}
  </h2>
  <span><a (click)="goTo()">click here</a> to choose</span>
</div>
